<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- création d'une div avec une class click-event et une class box
          nous allons pouvoir dans le fichier js travailler sur le click  -->
    <div class="click-event box ">
        <h4>Quelle est la capitale de la Suisse?</h4>
        <button class="" id="btn-1">Berne</button>
        <button class="" id="btn-2">Zurich</button>
        <p>La bonne réponse est Berne</p>
    </div>
    <!-- ajout d'une div avec une class mouseMove
         ajout d'un effet sur la souris avec un petit rond -->
  
    <div class="mouseMove"></div>


     <!-- ajout d'une div avec une class ?
         ajout d'un effet sur les touches du clavier -->
    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id="key"></span></h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
